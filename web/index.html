<!-- Bouton caché pour changer l'IP de l'API -->
<button id="btnChangeApiIp" title="Changer l'IP API">⚙️
</button>
<div id="modalChangeIp"
     style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:10000;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:20px;border-radius:8px;min-width:260px;">
        <label for="inputApiIp">Nouvelle IP API : </label>
        <br/><br/>
        <input id="inputApiIp" type="text" class="input"/>
        <br/><br/>
        <button id="btnSaveApiIp" class="button is-small is-info">OK</button>
        <button id="btnCancelApiIp" class="button is-small">Annuler</button>
    </div>
</div>
